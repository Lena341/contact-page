<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.2">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Your name  Â·  Contact</title>
    <link rel="icon" href="img_569349.png">
</head>
<body>
  <div id="myHeader" class="jumbotron text-center">
       <h1>CONTACT</h1>
    </div>
    <div class="container text-center">
      <div class="row">
         <div class="col">
          <p style="padding-top: 30px;">Contact me on social media or fill out the form and I will get back to you as soon as possible.</p>
          <h2 style="padding-top: 20px;">Social Media</h2><br>
          <div>
             <a href="#" style="color: black;">Facebook <i id="social1" class="fa fa-facebook-official" aria-hidden="true"></i></a>&nbsp;&nbsp;
             <a href="#" style="color: black;">Twitter <i class="fa fa-twitter-square" aria-hidden="true"></i></a>&nbsp;&nbsp;
             <a href="#" style="color: black;">Instagram <i class="fa fa-instagram" aria-hidden="true"></i></a>&nbsp;&nbsp;
             <a href="#" style="color: black;"> LinkedIn <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
          </div><br><br><br>
          <form id = "myForm" action = "#">
            <div class="input-group" style="padding-left: 10px; padding-bottom: 10px;">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="firstName" type="text" class="form-control" name="firstName" placeholder="Name" style="width: 260px;">
            </div>
            <div class="input-group" style="padding-left: 10px; padding-bottom: 10px;">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last name" style="width: 260px;">
            </div>
            <div class="input-group" style="padding-left: 10px;">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="email" type="email" class="form-control" name="email" placeholder="Email" style="width: 260px;">
            </div><br><br>
            <div class="form-group text-left" style="padding-left: 10px;">
              <label for="message">Message</label>
              <textarea class="form-control" row="5" id="message" style="width: 300px;"></textarea>
            </div><br><br>
            <button id="myButton" type="submit" class="btn btn-lg" style="color: black;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <footer id="footerBg" class="container-fluid text-center">
      <p style="font-size:12px;color: white;margin-top: 20px;">&copy; 2022-2023 ELENA KARTSAKLI | ALL RIGHTS RESERVED</p>
   </footer>
</body>
</html>
